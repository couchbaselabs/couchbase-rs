[package]
name = "rscbx_couchbase_core"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1.38", features = ["full"] }
tokio-stream = "0.1.15"
tokio-util = { version = "0.7", features = ["codec"] }
tokio-rustls = { version = "0.26.0" }
thiserror = "1.0"
futures = "0.3.30"
log = "0.4.20"
uuid = { version = "1.7.0", features = ["v4"] }
byteorder = "1.5"
bytes = "1.5.0"
hmac = "0.12"
sha1 = "0.10"
sha2 = "0.10"
serde = { version = "1.0.203", features = ["derive"] }
rand = "0.9.0-alpha.2"
base64 = "0.22.1"
webpki = "0.22.4"
async-trait = "0.1.80"
tokio-io = { version = "0.2.0-alpha.6", features = ["util"] }
crc32fast = "1.4.2"
serde_json = "1.0.120"
arc-swap = "1.7"
typed-builder = "0.19.1"
snap = "1.1"
reqwest = { version = "0.12.5", features = ["json", "stream", "rustls-tls"], default-features = false }
http = "1.1.0"

dhat = { version = "0.3.3", optional = true }
regex = "1.10.5"
lazy_static = "1.5.0"
url = "2.5.2"

[dev-dependencies]
env_logger = "0.11"
envconfig = "0.10"
chrono = "0.4.38"

[features]
dhat-heap = ["dhat"]

[lints.rust]
# This is temporary whilst we build out the root modules.
unused = "allow"
